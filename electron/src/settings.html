<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #00ff88;
            padding: 20px;
            margin: 0;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
        }
        button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        .value-display {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Orb Settings</h1>

    <div class="setting-group">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#00ff88">
    </div>

    <div class="setting-group">
        <label for="size">Size: <span id="sizeValue" class="value-display">1.0</span></label>
        <input type="range" id="size" min="0.5" max="2.0" step="0.1" value="1.0">
    </div>

    <div class="setting-group">
        <label for="pulse">Pulse Speed: <span id="pulseValue" class="value-display">2.0</span></label>
        <input type="range" id="pulse" min="0.1" max="5.0" step="0.1" value="2.0">
    </div>

    <div class="setting-group">
        <label for="speed">Movement Speed: <span id="speedValue" class="value-display">0.05</span></label>
        <input type="range" id="speed" min="0.01" max="0.2" step="0.01" value="0.05">
    </div>

    <button onclick="applySettings()">Apply Settings</button>

    <script>
        const { ipcRenderer } = require('electron');

        // Update value displays
        document.getElementById('size').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = e.target.value;
        });

        document.getElementById('pulse').addEventListener('input', (e) => {
            document.getElementById('pulseValue').textContent = e.target.value;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value;
        });

        function applySettings() {
            const settings = {
                color: document.getElementById('color').value,
                size: parseFloat(document.getElementById('size').value),
                pulse: parseFloat(document.getElementById('pulse').value),
                speed: parseFloat(document.getElementById('speed').value)
            };

            ipcRenderer.send('apply-settings', settings);
            window.close();
        }
    </script>
</body>
</html>
